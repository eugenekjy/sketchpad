<body>
    <div class="title">Go on picasso</div>

            <h2 class="tools-title">Tools</h2>

            </div>
            <div class="range-container">
                <input type="range" id="range" min="1" max="100" value="16">
                <label for="range" class="rangeText">16 x 16</label>
            </div>
            <button class="clean">Clear Canvas</button>
            <button class="rainbow">Rainbow Mode Off</button>
